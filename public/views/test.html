     <div class="container-fluid">
            <div class="row">

                    <!-- <div class=" myCss" id="dragdrop" ></div> -->

<script>

$(document).ready(function(){
        //Counter
        counter = 0;
        //Make element draggable
        $(".draggable").draggable({
            helper: function() {
        //debugger;
        return $('<input type="text" id="dragdrop1" onkeypress="myFun(event,this.id)"/>').append($(this).clone());
    }
,
          containment: 'dropbleclass',            //When first dragged
            stop : function(ev, ui) {
            	var pos=$(ui.helper).offset();
            	objName = "#clonediv"+counter;
            	$(objName).children().css({"height":"100px","width":"100px"});
            	$(objName).removeClass("draggable");


               	//When an existiung object is dragged
                $(objName).draggable({
                	containment: 'dropbleclass',
                    stop:function(ev, ui) {
                    	var pos=$(ui.helper).offset();
                    }
                });
            }
        });
        //Make element droppable
        $("#dropbleclass").droppable({
          //  accept : 'p',
			drop: function(ev, ui) {
				if ($(ui.helper).attr('id').search(/drag[0-9]/) == -1){
					counter++;
					var element=$(ui.helper).clone();
					element.addClass("tempclass");
					$(this).append(element);
					$(".tempclass").attr("id","clonediv"+counter);
					$("#clonediv"+counter).removeClass("tempclass");

					//Get the dynamically item id
					draggedNumber = $(ui.helper).attr('id')
					itemDragged = "dragged" + RegExp.$1
					console.log(itemDragged)

					$("#clonediv"+counter).addClass(itemDragged);
				}
        	}
        });
    });

	//save function
	function myFun(event,id){
		if (event.key === "Enter") {
				 var  Person = Backbone.Model.extend();  
            var person = new Person();  
            person.set({ 'details':$("#"+id).val() });  
           console.log("details are ...: ", person.get('details'));  
		}
	}
 </script>
